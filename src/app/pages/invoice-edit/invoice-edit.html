<h2>✏️ Chỉnh sửa Hóa đơn #{{ invoice.id }}</h2>

<h3>👤 Khách hàng</h3>
<label>Tên: <input [(ngModel)]="invoice.customer.name" /></label><br />
<label>Địa chỉ: <input [(ngModel)]="invoice.customer.address" /></label><br />
<label>Điện thoại: <input [(ngModel)]="invoice.customer.phone" /></label>

<hr />

<h3>📦 Sản phẩm</h3>
<table border="1" cellpadding="5">
  <tr>
    <th>Mô tả</th>
    <th>Số lượng</th>
    <th>Đơn giá</th>
  </tr>
  <tr *ngFor="let item of invoice.items">
    <td><input [(ngModel)]="item.description" /></td>
    <td><input type="number" [(ngModel)]="item.quantity" /></td>
    <td><input type="number" [(ngModel)]="item.price" /></td>
  </tr>
</table>

<h3 style="text-align:right;">Tổng cộng: {{ getTotal() | number:'1.0-0' }} đ</h3>

<br />
<button (click)="updateInvoice()">💾 Lưu lại</button>
